<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Title</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f6; /* Light background */
    margin: 0;
    padding: 20px;
    color: #34495e; /* Dark text */
}

.container {
    max-width: 500px; /* Adjusted width */
    margin: 40px auto; /* Centered with margin */
    padding: 20px;
    background-color: #ffffff; /* White background for the form */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #4a90e2; /* Header color */
    margin-bottom: 10px; /* Reduced margin */
}

.company-name {
    text-align: center;
    color: #34495e; /* Dark text for company name */
    margin-bottom: 20px; /* Space between company name and form */
}

input[type="text"],
input[type="email"],
input[type="file"],
button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #28a745; /* Green background */
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838; /* Darker green on hover */
}

.navbar {
    background-color: #2c3e50; /* Dark navbar */
    padding: 15px;
    text-align: center;
}

.navbar a {
    color: #ecf0f1; /* Light text */
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

.navbar a:hover {
    text-decoration: underline;
}

@media print {
    body {
        margin: 0;
    }
    .container {
        box-shadow: none; /* Remove shadow for printing */
    }
}


    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
